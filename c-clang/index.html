<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>c-clang wasm example</title>
    <script>
      fetch("add.wasm")
        .then((response) => response.arrayBuffer())
        .then((bytes) => WebAssembly.instantiate(bytes, {}))
        .then((wasm) => {
          console.log("The answer is: ", wasm.instance.exports.add(21, 22));
        });
    </script>
  </head>
  <body></body>
</html>
